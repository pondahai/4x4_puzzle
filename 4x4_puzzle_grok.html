<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 æ•¸å­—æ‹¼åœ–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 5px;
        }
        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6c5ce7;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .tile.empty {
            background-color: #dfe6e9;
            cursor: default;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <div class="puzzle-container" id="puzzle"></div>
        <div id="status"></div>
    </div>

    <script>
        const puzzleContainer = document.getElementById("puzzle");
        const statusDiv = document.getElementById("status");
        let tiles = [];
        const size = 4;

        // åˆå§‹åŒ–æ‹¼åœ–
        function initPuzzle() {
            tiles = Array.from({ length: size * size }, (_, i) => i + 1);
            tiles[size * size - 1] = ""; // æœ€å¾Œä¸€æ ¼ç‚ºç©º
            shuffleByMoves(100); // é€šéæ¨¡æ“¬ç§»å‹•æ‰“äº‚æ‹¼åœ–
            renderPuzzle();
        }

        // é€šééš¨æ©Ÿç§»å‹•æ‰“äº‚æ‹¼åœ–
        function shuffleByMoves(moveCount) {
            let emptyIndex = tiles.indexOf("");

            for (let i = 0; i < moveCount; i++) {
                const validMoves = getValidMoves(emptyIndex);
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                // äº¤æ›ç©ºæ ¼èˆ‡ç›®æ¨™ä½ç½®
                [tiles[emptyIndex], tiles[randomMove]] = [tiles[randomMove], tiles[emptyIndex]];
                emptyIndex = randomMove; // æ›´æ–°ç©ºæ ¼çš„ä½ç½®
            }
        }

        // ç²å–ç©ºæ ¼çš„æœ‰æ•ˆç§»å‹•ä½ç½®
        function getValidMoves(emptyIndex) {
            const moves = [];
            const row = Math.floor(emptyIndex / size);
            const col = emptyIndex % size;

            // ä¸Šä¸‹å·¦å³ç§»å‹•
            if (row > 0) moves.push(emptyIndex - size); // ä¸Š
            if (row < size - 1) moves.push(emptyIndex + size); // ä¸‹
            if (col > 0) moves.push(emptyIndex - 1); // å·¦
            if (col < size - 1) moves.push(emptyIndex + 1); // å³

            return moves;
        }

        // æ¸²æŸ“æ‹¼åœ–
        function renderPuzzle() {
            puzzleContainer.innerHTML = "";
            tiles.forEach((tile, index) => {
                const tileDiv = document.createElement("div");
                tileDiv.classList.add("tile");
                if (tile === "") tileDiv.classList.add("empty");
                tileDiv.textContent = tile;
                tileDiv.addEventListener("click", () => moveTile(index));
                puzzleContainer.appendChild(tileDiv);
            });
            checkWin();
        }

        // ç§»å‹•æ–¹å¡Š
        function moveTile(index) {
            const emptyIndex = tiles.indexOf("");
            const validMoves = getValidMoves(emptyIndex);

            if (validMoves.includes(index)) {
                [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                renderPuzzle();
            }
        }

        // æª¢æŸ¥æ˜¯å¦å®Œæˆ
        function checkWin() {
            if (tiles.slice(0, -1).every((tile, i) => tile === i + 1)) {
                statusDiv.textContent = "æ­å–œä½ å®Œæˆæ‹¼åœ–ï¼ğŸ‰";
            } else {
                statusDiv.textContent = "";
            }
        }

        // åˆå§‹åŒ–éŠæˆ²
        initPuzzle();
        // ç›£è½éµç›¤äº‹ä»¶
        window.addEventListener("keydown", (event) => {
            const emptyIndex = tiles.indexOf("");
            let targetIndex;

            switch (event.key) {
                case "ArrowUp":
                    targetIndex = emptyIndex + size; // ç©ºæ ¼ä¸‹ç§»
                    break;
                case "ArrowDown":
                    targetIndex = emptyIndex - size; // ç©ºæ ¼ä¸Šç§»
                    break;
                case "ArrowLeft":
                    targetIndex = emptyIndex + 1; // ç©ºæ ¼å³ç§»
                    break;
                case "ArrowRight":
                    targetIndex = emptyIndex - 1; // ç©ºæ ¼å·¦ç§»
                    break;
                default:
                    return; // å¿½ç•¥å…¶ä»–æŒ‰éµ
            }

            if (targetIndex >= 0 && targetIndex < size * size && 
                getValidMoves(emptyIndex).includes(targetIndex)) {
                [tiles[emptyIndex], tiles[targetIndex]] = [tiles[targetIndex], tiles[emptyIndex]];
                renderPuzzle();
            }
        });
    </script>
</body>
</html>
